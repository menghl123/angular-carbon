<ac-header-bar>
  <div class="left" (click)="back()"><a class="ac-icon-button color-" href="javascript:;" slot="left">
    <i class="icon icon-arrow_back" style="font-size: 24px;"></i>
    <div class="ac-ripple-ink"></div>
  </a></div>
  <div class="center"><span>Angular Carbon</span></div>
</ac-header-bar>
<div [@flyIn]="'active'">
  <div class="ac-content-block">
    <div class="ac-buttons-row">
      <ac-button type="fill" (click)="openModal()">MODAL</ac-button>
      <ac-button type="fill"></ac-button>
    </div>
  </div>

  <div class="ac-content-block">
    <div class="ac-buttons-row">
      <ac-button type="raised-fill"></ac-button>
      <ac-button type="raised-fill"></ac-button>
    </div>
  </div>

  <div class="ac-content-block">
    <div class="ac-buttons-row">
      <ac-button type="raised-fill" color="red"></ac-button>
      <ac-button type="raised-fill" color="blue"></ac-button>
      <ac-button type="raised-fill" color="green"></ac-button>
      <ac-button type="raised-fill" color="amber"></ac-button>
      <ac-button type="raised-fill"></ac-button>
    </div>
  </div>
</div>
