<div class="ac-page">
  <ac-header-bar>
    <div class="left" (click)="back()"><a class="ac-icon-button color-" href="javascript:;" slot="left">
      <i class="icon icon-arrow_back" style="font-size: 24px;"></i>
      <div class="ac-ripple-ink"></div>
    </a></div>
    <div class="center"><span>Angular Carbon</span></div>
  </ac-header-bar>
  <div class="ac-page-content" [@flyIn]="'active'">
    <ac-select placeholder="选择职业" [(ngModel)]="value" [menuItems]="menuItem"></ac-select>
    <pre>
      {{value | json}}
    </pre>
    <ac-select placeholder="选择职业" [(ngModel)]="value1" [menuItems]="menuItem"></ac-select>
    <pre>
      {{value1 | json}}
    </pre>
  </div>
</div>
