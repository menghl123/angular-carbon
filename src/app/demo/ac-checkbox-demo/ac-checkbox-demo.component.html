<ac-header-bar>
  <div class="left" (click)="back()"><a class="ac-icon-button color-" href="javascript:;" slot="left">
    <i class="icon icon-arrow_back" style="font-size: 24px;"></i>
    <div class="ac-ripple-ink"></div>
  </a></div>
  <div class="center"><span>Angular Carbon</span></div>
</ac-header-bar>
<div [@flyIn]="'active'">
<ac-checkbox [(ngModel)]="value" label="火车票">
</ac-checkbox>
  <pre>
    {{value | json}}
  </pre>

  <ac-checkbox checkedValue="buy" uncheckedValue="nobuy"  [(ngModel)]="value1" label="火车票">
  </ac-checkbox>
  <pre>
    {{value1 | json}}
  </pre>
</div>
